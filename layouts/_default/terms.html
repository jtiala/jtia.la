{{ define "main" }}
  <article>
    <h1>{{ .Title }}</h1>
    <ul class="posts-list">
      {{ range .Data.Terms.Alphabetical }}
        <li class="posts-list__item">
            <a class="posts-list__item-title" href="{{ .Page.Permalink }}">
              {{ .Page.Title }}
            </a>
            ({{ .Count }} posts)
        </li>
      {{ end }}
    </ul>
    {{ partial "pagination.html" $ }}
  </article>
{{ end }}
