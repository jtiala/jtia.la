{{ define "main" }}
  <article class="terms">
    <h1>{{ .Title }}</h1>
    <ul class="terms-list">
      {{ range .Data.Terms.ByCount }}
        <li>
          <a href="{{ .Page.Permalink }}">
            {{ .Page.Title }}
          </a>
          {{ .Count }}
          {{ if eq .Count 1 }}
            post
          {{ else }}
            posts
          {{ end }}
        </li>
      {{ end }}
    </ul>
  </article>
{{ end }}
