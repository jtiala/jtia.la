{{ define "main" }}
  <section class="posts">
    <h1>
      {{ if eq .Kind "term" }}
        Posts tagged with
        <em>{{.Data.Term}}</em>
      {{ else }}
        Posts
      {{ end }}
    </h1>
    <ul class="posts-list">
      {{ range $index, $element := .Paginator.Pages }}
        <li>
          {{ partial "preview.html" (dict "Page" .) }}
        </li>
      {{ end }}
    </ul>
    {{ partial "pagination.html" . }}
  </section>
{{ end }}
