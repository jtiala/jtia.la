{{ with $.Paginator }}
  {{ if gt .TotalPages 1 }}
    <nav class="pagination" aria-label="Pagination">
      <ul>
        {{ with .Prev }}
          <li>
            <a href="{{ .URL }}">
              <ion-icon class="icon" name="arrow-back"></ion-icon>
              <span class="sr-only">
                Previous page
              </span>
            </a>
          </li>
        {{ end }}
        {{ range .Pagers }}
          <li class="{{ if eq .PageNumber $.Paginator.PageNumber }}active{{ end }}">
            <a href="{{ .URL }}" {{ if eq .PageNumber $.Paginator.PageNumber }} aria-current="page" {{ end }}>
              <span class="sr-only">Page </span>
              {{ .PageNumber }}
            </a>
          </li>
        {{ end }}
        {{ with .Next }}
          <li>
            <a href="{{ .URL }}">
              <span class="sr-only">
                Next page
              </span>
              <ion-icon class="icon" name="arrow-forward"></ion-icon>
            </a>
          </li>
        {{ end }}
      </ul>
    </nav>
  {{ end }}
{{ end }}
