<article class="preview">
  <header>
    <h2>
      <a href="{{ .Page.Permalink }}">{{ .Page.Title }}</a>
    </h2>
    <aside>
      <div class="date">
        <ion-icon class="icon" name="calendar" aria-hidden="true"></ion-icon>
        <span>
          <span class="sr-only">Published on </span>
          {{ .Page.PublishDate.Format "Jan 2, 2006" }}
        </span>
      </div>
      {{ with .Page.Params.tags }}
        <div class="tags">
          <ion-icon class="icon" name="pricetag" aria-hidden="true"></ion-icon>
          <h3 class="sr-only">Tags</h3>
          <ul>
            {{ range $tag := . }}
              <li>
                <a href='{{ "tags/" | relLangURL }}{{ $tag | urlize }}'>{{ $tag }}</a>
              </li>
            {{ end }}
          </ul>
        </div>
      {{ end }}
    </aside>
  </header>
  <div class="content">
    <p>{{ .Page.Summary | htmlUnescape | plainify }}</p>
  </div>
  <footer class="read-link">
    <a href="{{ .Page.Permalink }}">
      Read more<ion-icon class="icon" name="arrow-forward" aria-hidden="true"></ion-icon>
    </a>
  </footer>
</article>
